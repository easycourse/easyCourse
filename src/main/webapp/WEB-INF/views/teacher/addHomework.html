	<head>

		<link href="/libs/bookstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen" />

	</head>
	<body class="nav-md">
		<div id="app" class="container body">
			<div class="main_container">
				<div class="col-md-3 left_col">
					<div class="left_col scroll-view">
						<div class="navbar nav_title" style="border: 0;">
							<a href="index.html" class="site_title"><i class="icon"></i> <span>EasyCourse</span></a>
						</div>

						<div class="clearfix"></div>

						<!-- menu profile quick info -->
						<div class="profile clearfix">
							<div class="profile_pic">
								<img src="/public/img/default.png" alt="..." class="img-circle profile_img">
							</div>
							<div class="profile_info">
								<span>你好,</span>
								<h2 v-cloak>{{info.name}} 老师</h2>
							</div>
						</div>
						<!-- /menu profile quick info -->
						<br />
						<!-- sidebar menu -->
						<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
							<div class="menu_section">
								<ul class="nav side-menu">
									<li><a href="index.html"><i class="fa fa-calendar"></i> 课程管理</a>                             
									</li>
									<li><a href="resourceManage.html"><i class="fa fa-book"></i> 课件</a>
									</li>
									<li><a href="informManage.html"><i class="fa fa-info-circle"></i> 通知 </span></a>
									</li>
									<li><a href="homeworkManage.html"><i class="fa fa-tasks"></i> 作业 </span></a>
									</li>
								</ul>
							</div>
						</div>
						<!-- /sidebar menu -->						
					</div>
				</div>

				<!-- top navigation -->
				<div class="top_nav">
					<div class="nav_menu">
						<nav>
							<div class="nav toggle">
								<a id="menu_toggle"><i class="fa fa-bars"></i></a>
							</div>

							<ul class="nav navbar-nav navbar-right">
								<li class="">
									<a v-cloak href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">

										<img src="/public/img/default.png" alt="" />
										<span style="margin-left: 0;" v-cloak>{{info.name}}</span>
										<span class=" fa fa-angle-down"></span>
									</a>
									<ul class="dropdown-menu dropdown-usermenu pull-right">
										<li>
											<a href="javascript:;">
												<span>个人中心</span>

								</li>


							</ul>
						</nav>
					</div>
				</div>

				<!-- page content -->
					<div class="right_col" role="main">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title">
										<h2>发布作业</h2>
										<div class="clearfix"></div>
									</div>
									<div class="x_content">
										<form class="form-horizontal">
											<br />
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-3">标题</label>
												<div class="col-md-6 col-sm-9 col-xs-9">
													<input type="text" class="form-control" placeholder="标题..." required="required" v-model="title"/>
												</div>
											</div>
											<br />
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-3">详细描述（选填）</label>
												<div class="col-md-6 col-sm-9 col-xs-9">
													<textarea class="form-control" rows="3" placeholder="作业详情..." v-model="detail"></textarea>
												</div>
											</div>
											<br />
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-3">课程（多选）</label>
												<div class="col-md-6 col-sm-9 col-xs-9">
													<select class="selectpicker" multiple="multiple" required="required" v-model="lessonIdList">
														<option v-for="course in courses">
															{{course.name}}
														</option>
													</select>
												</div>
											</div>
											<br />
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-3">截至日期</label>
												<div class="col-md-6 col-sm-9 col-xs-9">
													<div class="input-group date form_date col-md-6" data-date="" data-date-format="yyyy-mm-dd hh:ii">
														<input class="form-control" size="16" type="text" value="" required="required" v-model="dueTime">
														<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
													</div>
													<!-- <input type="hidden" id="dueInput" value="" /> -->
													
												</div>
												<br/>
											</div>
											
											<div class="ln_solid"></div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-3"></label>
												<div class="col-md-2 col-sm-9 col-xs-9">
													<button type="submit" class="btn btn-success btn-block" @click="submitHomework">提交</button>
												</div>
											</div>									
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				
				</div>
				<!-- /page content -->
			
			<!-- footer content -->
			<footer>
				<div class="pull-right">
			
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	
		
		<script src="/libs/vue-2.4.0.js"></script>
		<!-- jQuery -->
		<script src="/libs/jquery-3.3.1.js"></script>
		<!-- Bootstrap -->
		<script src="/libs/bootstrap3/dist/js/bootstrap.min.js"></script>
		<!-- Bootstrap-select -->
		<script src="/libs/bookstrap/js/bootstrap-select.min.js"></script>
		<script src="/libs/bookstrap/js/defaults-zh_CN.min.js"></script>
		
		<!-- DateJS -->
		<script src="/libs/date.js"></script>
			
				
		<!-- Custom Theme Scripts -->
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					info: {
						name: '张xx',
						id: '222',
						email: ''
					},
					courses: [{
					    name: '软件工程',
					    id: '123',
					    time:'',
					    number:'',
					}, {
					    name: '数据库',
					    id: '134',
					    time:'',
					    number:'',
					}],
					homeworkInfo:{
						teacherId: "",
						title: "",
						detail: "",
						lessonIdList: [],
						dueTime: ""
					}
				},
				methods: {
					submitHomework(){
						var thisVM = this;
						thisVM.homeworkInfo.teacherId = thisVM.info.id;
						$.ajax({
							data:JSON.stringify(thisVM.homeworkInfo),
							dataType:'json',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							url: '/teacher/addHomework',
							success:function(data){
								alert("发布作业成功！");
							},
							error:function(xhr,type,errorThrown){
								
							}
						});
					}
				},
				created(){
					
				}
			})
		</script>
		
		<script src="/public/js/custom.min.js"></script>		
		
		<!-- Bootstrap-datetimepicker -->
		<script src="/libs/bookstrap/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
		<script src="/libs/bookstrap/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
				
		<!-- 日期组件初始化 -->
		<script type="text/javascript">
			$('.form_date').datetimepicker({
				language:  'zh-CN',
				// todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				minView: 0,
				forceParse: 0,
				startDate: new Date()
			});
		</script>
