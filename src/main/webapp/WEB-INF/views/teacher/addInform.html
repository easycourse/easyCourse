								<div class="x_title">
									<h2>发布新通知</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<form id="form1" class="form-horizontal" onsubmit="return false" action="##" method="post"
										  enctype="multipart/form-data">
										<br />
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-3">标题</label>
											<div class="col-md-6 col-sm-9 col-xs-9">
												<input type="text" class="form-control" placeholder="标题..." required="required" v-model="informInfo.title"/>
											</div>
										</div>
										<br />
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-3">详细描述（选填）</label>
											<div class="col-md-6 col-sm-9 col-xs-9">
												<textarea class="form-control" rows="3" placeholder="通知详情..." v-model="informInfo.detail"></textarea>
											</div>
										</div>
										<br />
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-3">课程（多选）</label>
											<div class="col-md-6 col-sm-9 col-xs-9">
												<select class="selectpicker" multiple="multiple" v-model="informInfo.lessonIdList">
													<option  v-for="item in courses" :value="item.lessonId">
														{{item.lessonName}}
													</option>
												</select>
											</div>
										</div>
										<br />
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-3">通知类型</label>
											<div class="radio">
												<label>
												  <input type="radio" class="flat"  name="iCheck" value="0" v-model="informInfo.noticeType"> 考试相关
												</label>
												<label>
												  <input type="radio" class="flat"  name="iCheck" value="1" v-model="informInfo.noticeType"> 课件相关
												</label>
												<label>
												  <input type="radio" class="flat"  name="iCheck" value="2" v-model="informInfo.noticeType"> 作业相关
												</label>
												<label>
												  <input type="radio" class="flat"  name="iCheck" value="3" v-model="informInfo.noticeType"> 成绩相关
												</label>
												<label>
												  <input type="radio" class="flat"  name="iCheck" value="4" v-model="informInfo.noticeType"> 其他
												</label>
											</div>
										</div>
										<br />
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-3">上传附件（选填）</label>
											<div class="col-md-6 col-sm-9 col-xs-9">
												<div class="input-group">
												    <input class="form-control" v-model="informInfo.appendix">
												    <label class="input-group-btn">
												        <input type="button" value="浏览文件" class="btn btn-primary" onclick="$('#addAppendixInput').click();"/>
												    </label>
												</div>
												<div style="display: flex;flex-direction: row">
													<p id="uploadFileName"></p>&nbsp;
													<a id="uploadFileURL" href=""></a>
												</div>
												<!-- <input type="button" value="浏览文件" class="btn btn-default" onclick="$('#addAppendixInput').click();"/> -->
												<input id="addAppendixInput" name="file" type="file" style="display: none" @change="addAppendix">

											</div>
										</div>

		<!-- Custom Theme Scripts -->
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					fileValue: '',
					info: {
						name: ''
					},
					courses: [],
					informInfo:{
						// teacherId:
						title: "",
						detail: "",
						lessonIdList: ['1'],
						noticeType: "0",
						appendix: ""
					}
				},
				methods: {
					dataInit(){
						var thisVM = this;
						//获取全部课程
						$.ajax({
							data:{},
							dataType:'json',//服务器返回json格式数据
							type:'get',//HTTP请求类型
							url: '/teacher/course',
							success:function(msg){
								var data = typeof msg=="string"?JSON.parse(msg):msg;
								if(data.status == 200){
									thisVM.courses = data.data.lessonList;
								}
							},
							error:function(xhr,type,errorThrown){
								
							}
						});
					},
					addAppendix(file){
						this.fileValue = file.target.value;
						this.informInfo.appendix = this.fileValue;
						var formData = new FormData();
						formData.append("file", $("#addAppendixInput")[0].files[0]);
						$.ajax({
							//几个参数需要注意一下
							type: "POST",//方法类型
							dataType: "json",//预期服务器返回的数据类型
							url: "upload",//url
							data: formData,
							contentType: false,
							processData: false,
							cache: false,
							mimeType: "multipart/form-data",
							success: function (result) {
								console.log(result);//打印服务端返回的数据(调试用)
								if (result.status === 200) {
									console.log(result.url);
									$("#uploadFileName").html("上传成功: ");
									$("#uploadFileURL").text(result.name);
									document.getElementById("uploadFileURL").href = result.url;
								}
							},
							error: function () {
								$("#uploadFileName").html("上传失败");
							}
						});
					},
					submitInform(){
                        window.event.returnValue=false;
						var thisVM = this;
						if (thisVM.fileValue == ""){
							console.log("没有传附件");
							thisVM.informInfo.appendix = "";
						}else{
							console.log("传了附件");
							thisVM.informInfo.appendix = document.getElementById("uploadFileURL").href;// 修改appendix为oss地址
						}
						console.log("appendix: " + this.informInfo.appendix);
						$.ajax({
							data: JSON.stringify(thisVM.informInfo),
                            contentType : "application/json",
                            dataType:'json',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							url: '/teacher/inform',
							success:function(msg){
                                var data = typeof msg=="string"?JSON.parse(msg):msg;
                                if(data.status == 200){
									alert("发布通知成功！");
									window.location.href = "/teacher/informManage";
								}
							},
							error:function(xhr,type,errorThrown){
								console.log(xhr);
							}
						});
					}
				},
				created(){
                    this.info.name = window.sessionStorage.teacherName;
					this.dataInit();
				}
			})
		</script>
